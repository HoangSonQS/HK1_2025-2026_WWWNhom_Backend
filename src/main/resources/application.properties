spring.application.name=SEBook_Backend
server.port=${PORT:8080}

spring.datasource.url=jdbc:postgresql://dpg-d4s0o5ndiees73dhc8rg-a.singapore-postgres.render.com/sebook
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Timezone configuration for database connection
spring.datasource.hikari.connection-timezone=Asia/Ho_Chi_Minh

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update

spring.mvc.static-path-pattern=/uploads/**
spring.web.resources.static-locations=file:./uploads/

jwt.signerKey=${JWT_SECRET_KEY}
jwt.valid-duration=1800
jwt.refreshable-duration=14 

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

vnpay.tmncode=${VNPAY_TMNCODE}
vnpay.hashsecret=${VNPAY_HASHSECRET}

# Cloudinary Configuration (loaded from .env file)
CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
vnpay.return-url=${VNPAY_RETURN_URL}
app.frontend.url=${FRONTEND_URL}

# AI configuration
cohere.api.key=${COHERE_API_KEY}

# Jackson timezone configuration for JSON serialization
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# Application timezone
user.timezone=Asia/Ho_Chi_Minh